<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Notifications page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="notification-box">
        <div class="notification-title-area">
          <h6>Notifications</h6><span class="rectangle-3">3</span>
          <p>Mark all as read</p>
        </div>
        <div class="notification-1">
          <img src="./assets/images/avatar-mark-webber.webp" alt="Mark Webber" class="image-size">
          <div class="notification-text-area-1">
            <div class="notification-text-area-line-1">
              <p><b>Mark Webber</b> reacted to your recent post <b class="text-bold">My first tournament today!</b></p>
            </div>
            <h1 class="notification-time">1m ago</h1>   
          </div>
        </div>
    </div>
  </main>

</html>
